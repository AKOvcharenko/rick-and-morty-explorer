name: Continuous Integration Workflow

on: push
runs-on: ubuntu-latest

defaults:
  run:
    shell: bash
    working-directory: ./src

jobs:
  test:
    name: 'Unit tests'
    steps:
      - uses: actions/checkout@v3
        name: 'Checkout repository'

      - name: 'Install dependency'
        run: npm ci

      - name: 'Run tests'
        run: npm run test
  lint:
    name: 'Code lint'
    steps:
      - uses: actions/checkout@v3
        name: 'Checkout repository'

      - name: 'Install dependency'
        run: npm ci

      - name: 'Install dependency'
        run: npm run lint
